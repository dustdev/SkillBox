<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book shelf login</title>
    <meta charset="UTF-8">
    <style>
        #login_form {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .login_item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div id="login_form">
    <form method="post" th:action="@{/login/auth}" th:object="${loginForm}">
        <img class="login_item" th:src="@{/images/book_icon.png}">
        <br>
        <input class="login_item" type="text" placeholder="enter username" th:field="*{username}">
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</div>
        <br>
        <input class="login_item" type="password" placeholder="password" th:field="*{password}">
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</div>
        <br>
        <input class="login_item" type="submit" value="login">
        <div th:if="${#fields.hasErrors('global')}" th:errors="*{global}">Name Error</div>
    </form>
    <a th:href="@{/login/register}">Register</a>
</div>
</body>
</html>
